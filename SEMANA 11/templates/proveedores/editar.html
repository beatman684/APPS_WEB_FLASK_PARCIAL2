{% extends "base.html" %}

{% block title %}Editar Proveedor{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-edit"></i> Editar Proveedor: {{ proveedor.nombre_empresa }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('editar_proveedor', id_proveedor=proveedor.id_proveedor) }}">
                        
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="ruc">RUC</label>
                                <input type="text" class="form-control" id="ruc" name="ruc" value="{{ proveedor.ruc }}" maxlength="13" required>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="nombre_empresa">Nombre de la Empresa</label>
                                <input type="text" class="form-control" id="nombre_empresa" name="nombre_empresa" value="{{ proveedor.nombre_empresa }}" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="contacto">Persona de Contacto</label>
                                <input type="text" class="form-control" id="contacto" name="contacto" value="{{ proveedor.contacto }}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ proveedor.email }}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="telefono">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ proveedor.telefono }}" required>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="direccion">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ proveedor.direccion }}" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-warning mt-3"><i class="fas fa-save"></i> Guardar Cambios</button>
                        <a href="{{ url_for('listar_proveedores') }}" class="btn btn-secondary mt-3">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
