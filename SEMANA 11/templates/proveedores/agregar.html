{% extends "base.html" %}

{% block title %}Agregar Proveedor{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-building"></i> Registrar Nuevo Proveedor</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('agregar_proveedor') }}">
                        
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="ruc">RUC</label>
                                <input type="text" class="form-control" id="ruc" name="ruc" maxlength="13" required>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="nombre_empresa">Nombre de la Empresa</label>
                                <input type="text" class="form-control" id="nombre_empresa" name="nombre_empresa" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="contacto">Persona de Contacto</label>
                                <input type="text" class="form-control" id="contacto" name="contacto" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="telefono">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="direccion">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success mt-3"><i class="fas fa-save"></i> Guardar Proveedor</button>
                        <a href="{{ url_for('listar_proveedores') }}" class="btn btn-secondary mt-3">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
